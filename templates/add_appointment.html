<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="static/add_appointment.css">
  </head>
  <body>
    <div class="container">
      <h1>Book Appointment</h1>
      <form action="{{ url_for('add_appointment') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="doctor">Doctor:</label>
        <input type="text" id="doctor" name="doctor" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="appointment_date" required>
        <label for="time">Time:</label>
        <input type="time" id="time" name="appointment_time" required>
        <input type="submit" value="Book Appointment">
      </form>
      <p class="back-link"><a href="{{url_for('home_tab')}}">Back to Home</a></p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="static/add_inventory.css">
  </head>
  <body>
    <h1>Product Details</h1>
    <div class="form-container">
      <form method="POST" action="{{ url_for('add_inventory') }}">
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id"><br><br>
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name"><br><br>
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer"><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity"><br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br><br>
        <input type="submit" value="Submit">
      </form>
      {% if success_message %}
        <div class="success-message">{{ success_message }}</div>
      {% endif %}
      {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
      {% endif %}
    </div>

  <a href="{{ url_for ('home_tab')}}"><button class="go-back-home-button">Go Back Home</button></a>
  </body>
</html>
